<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Video</title>
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <h1>TempName Resource Finder</h1>

    <form id="js-form">
      <label for="search-term">Search Term:</label>
      <input type="text" name="search-term" id="js-search-term" required />
      <label for="max-results">Maximum Results Returned:</label>
      <input type="number" name="max-results" id="js-max-results" value="1" />
      <input type="submit" value="Search!" />
    </form>

    <section id="results" class="hidden">
      <h2>Book Recommendations</h2>
      <ul id="js-results-list-books"></ul>
      <h2>Podcast Recommendations</h2>
      <ul id="js-results-list-podcast"></ul>
      <h2>Video Recommendations</h2>
      <ul id="js-results-list-video"></ul>
    </section>

    <p id="js-error-message" class="error-message"></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
